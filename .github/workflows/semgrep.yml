name: Semgrep (Code Scanning)

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  schedule:
    - cron: "0 6 * * 1" # weekly

jobs:
  semgrep:
    runs-on: ubuntu-latest
    # Make this job optional - won't block PRs if it fails (useful for free accounts)
    continue-on-error: true
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        # Only run if SEMGREP_APP_TOKEN is available (optional for free accounts)
        if: ${{ secrets.SEMGREP_APP_TOKEN != '' }}
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/javascript
            p/typescript
            p/security-audit
          generateSarif: true
          publishToken: "${{ secrets.SEMGREP_APP_TOKEN }}"
        env:
          SEMGREP_SEND_METRICS: "off"
      
      - name: Semgrep skipped (no token or billing issue)
        if: ${{ secrets.SEMGREP_APP_TOKEN == '' }}
        run: |
          echo "⚠️ Semgrep skipped - SEMGREP_APP_TOKEN not configured or billing issue"
          echo "This is optional and won't block your PR"




